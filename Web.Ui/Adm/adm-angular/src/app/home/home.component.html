<div class="row">
    <div class="col-lg-4 col-md-4">
        <div class="form-group">
            <label>Título</label>
            <input (value)="modelo.Titulo" (input)="modelo.titulo = $event.target.value" class="form-control" /> 
        </div>
    </div>
    <div class="col-lg-4 col-md-4">
      <div class="form-group">
            <label>Conteudo</label>
            <input (value)="modelo.Conteudo" (input)="modelo.conteudo = $event.target.value" class="form-control" />
        </div>
    </div>
    <div class="col-lg-3 col-md-3" style="margin-top:33px;">
        <div class="form-group">
          <button type="button" (click)="cadastrar()" class="btn btn-default" >
            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
          </button>
        </div>
    </div>

    
    
</div>
<div class="row">
  <div class="col-lg-6 col-md-6">
    <section>
        <table class="table table-striped datatable table-nowrap">
            <thead>
                <tr>
                    <th width="40%">Título</th>
                    <th width="40%">Texto</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr id="relatorio_" *ngFor= "let especialidade of especialidades">                    
                    <td>{{especialidade}}</td>
                    <td></td>
                    <td class="text-right">
                        <div class="btn-group">                            
                            <a href="javascript:void(0);">
                                <i class="fa fa-trash-o" aria-hidden="true"></i>
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
  </div>
</div>
